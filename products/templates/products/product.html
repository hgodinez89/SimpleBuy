{% extends 'base.html' %}

{% load i18n %}

{% load static %}

{% load product_extras %}

{% block content %}

    <div class="container mx-auto p-8">
          <div class="inline-block">
            <img src="{{ product.image.url }}" alt="Product image" width="200" height="200">
          </div>
          <div class="ml-5 inline-block">
            <h1 class="text-gray-800 font-bold text-2xl">{{ product.title }}</h1>
            <p class="mt-2 text-gray-600 text-sm">{{ product.description }}</p>
            <div class="flex item-center mt-2">
              <svg class="w-5 h-5 fill-current text-gray-700" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
              </svg>
              <svg class="w-5 h-5 fill-current text-gray-700" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
              </svg>
              <svg class="w-5 h-5 fill-current text-gray-700" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
              </svg>
              <svg class="w-5 h-5 fill-current text-gray-500" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
              </svg>
              <svg class="w-5 h-5 fill-current text-gray-500" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z"/>
              </svg>
            </div>
            <div class="mt-3">
              <h1 class="text-red-700 font-bold text-xl">{{ product.price | price_format }}</h1>
              {% include 'carts/snippets/add.html' %}
            </div>
          </div>
        </div>
{% endblock %}
