{% load i18n %}

{% load product_extras %}

<div class="w-64 bg-white shadow-lg rounded-lg my-10 mr-8">
    <div class="px-4 py-2">
        <h1 class="text-gray-700 text-xl">{{ product.title }}</h1>
        <p class="text-gray-600 text-sm mt-1">{{ product.description | truncatewords:30 }}</p>
    </div>

    {% if product.image %}
        <img class="h-48 w-full object-contain mt-2" src="{{ product.image.url }}" alt={{ product.title }}>
    {% endif %}

    <div class="flex items-center justify-between px-4 py-2 rounded-b-lg bg-gray-800">
        <h1 class="text-gray-200 font-semibold text-sm">{{ product.price | price_format }}</h1>
        <a href="{% url 'products:product' product.slug %}" class="px-3 py-1 bg-gray-200 text-sm text-gray-800 font-semibold rounded hover:text-white hover:bg-blue-500">{% trans "See more" %}</a>
    </div>
</div>
