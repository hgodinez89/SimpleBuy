{% load static %}

<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="mb-4 mt-6">
            <div class="block text-gray-700 text-sm font-semibold mb-2">
                {{ field.label_tag }}
            </div>
            {{ field }}

            {% if field.errors %}
            {{ field.errors }}
            {% endif %}
        </div>
    {% endfor %}

    <div class="flex w-full mt-8">
        <button id="{ message }_address" onclick='return loading("{ message }_address")'
            class="w-full bg-blue-600 hover:bg-blue-500 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
            type="submit">
            {{ message }}
        </button>
    </div>
</form>

{% block javascript %}
    <script type='text/javascript' src="{% static 'js/main.js' %}"></script>
{% endblock javascript %}
