{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<div class="container mx-auto flex justify-center my-20 max-w-5xl">
    <div class="w-full sm:w-1/2 p-8 sm:rounded-lg sm:shadow">
        <h1 class="text-gray-800 text-2xl font-bold">{% trans "Sign In" %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4 mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="username">
                    {{ form.username.label_tag }}
                </label>
                <input
                    class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
                    id="username" name="username" type="text" placeholder="{% trans 'Your username' %}" />
            </div>
            <div class="mb-4 mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email">
                    {{ form.email.label_tag }}
                </label>
                <input
                    class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-200 leading-tight focus:outline-none focus:shadow-outline h-10"
                    id="email" name="email" type="text" placeholder="{% trans 'Your email' %}" />
            </div>
            <div class="mb-6 mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password">
                    {{ form.password.label_tag }}
                </label>
                <input
                    class="text-sm bg-gray-200 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
                    id="password" name="password" type="password" placeholder="{% trans 'Your password' %}" />
            </div>
            <div class="mb-6 mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="confirm_password">
                    {{ form.confirm_password.label_tag }}
                </label>
                <input
                    class="text-sm bg-gray-200 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
                    id="confirm_password" name="confirm_password" type="password"
                    placeholder="{% trans 'Confirm your password' %}" />
            </div>
            <div class="flex w-full mt-8">
                <button
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                    type="submit">
                    {% trans "Sign In" %}
                </button>
            </div>
        </form>
    </div>
</div>

{% include 'footbar.html' %}

{% endblock %}
